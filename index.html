<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1> Global News Hub</h1>
            <p class="subtitle">Your personalized news tracking platform for updates</p>
            
            <div id="loginForm">
                <h2>Sign In</h2>
                <input type="text" id="loginUsername" placeholder="Username" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button onclick="handleLogin()">Sign In</button>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

             <div id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <input type="text" id="registerUsername" placeholder="Username (min 3 characters)" autocomplete="username">
                <input type="email" id="registerEmail" placeholder="Email" autocomplete="email">
                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" autocomplete="new-password">
                <input type="password" id="registerConfirm" placeholder="Confirm Password" autocomplete="new-password">
                <button onclick="handleRegister()">Create Account</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </div>


















</body>
</html>
